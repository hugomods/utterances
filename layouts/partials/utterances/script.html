{{- with .Site.Params.utterances }}
  {{- if or (not .repo) (not .mapping) }}
    {{- warnf "[utterances] repo is required." }}
  {{- end }}
  <script
    src="{{ .endpoint | strings.TrimSuffix "/" }}/client.js"
    repo="{{ .repo }}"
    issue-term="{{ .mapping }}"
    {{ with .label }}label="{{ . }}"{{ end }}
    theme="{{ .theme }}"
    crossorigin="anonymous"
    async
  ></script>
{{- end -}}
